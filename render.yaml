# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: night-walk
    env: python
    region: singapore  # Closest to Japan
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: night-walk-db
          property: connectionString
      # SendGrid (set manually in dashboard)
      - key: SENDGRID_API_KEY
        sync: false
      - key: MAIL_DEFAULT_SENDER
        value: billing@night-walk.jp
      # Twilio (set manually in dashboard)
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      # Stripe (set manually in dashboard)
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

databases:
  - name: night-walk-db
    plan: free
    region: singapore
    databaseName: night_walk
    user: night_walk_user
