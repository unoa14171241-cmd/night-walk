{% extends "customer/base.html" %}

{% block title %}新規会員登録 - Night-Walk{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">新規会員登録</h1>
        <p class="auth-subtitle">Night-Walkで推しキャストを応援しよう</p>
        
        <form method="POST" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" class="form-control" 
                       value="{{ email | default('') }}" required autofocus
                       placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="nickname">ニックネーム</label>
                <input type="text" id="nickname" name="nickname" class="form-control" 
                       value="{{ nickname | default('') }}" required maxlength="50"
                       placeholder="表示名（50文字以内）">
                <small class="form-help">キャストに表示されるお名前です</small>
            </div>
            
            <div class="form-group">
                <label for="phone_number">電話番号（SMS認証用）</label>
                <input type="tel" id="phone_number" name="phone_number" class="form-control" 
                       value="{{ phone_number | default('') }}" required
                       placeholder="09012345678"
                       pattern="[0-9\-]{10,14}">
                <small class="form-help">本人確認のためSMS認証を行います</small>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" class="form-control" 
                       required minlength="8"
                       placeholder="8文字以上">
            </div>
            
            <div class="form-group">
                <label for="password_confirm">パスワード（確認）</label>
                <input type="password" id="password_confirm" name="password_confirm" 
                       class="form-control" required
                       placeholder="もう一度入力">
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="agree" required>
                    <a href="#" target="_blank">利用規約</a>と<a href="#" target="_blank">プライバシーポリシー</a>に同意する
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block btn-lg">
                SMS認証へ進む
            </button>
        </form>
        
        <div class="auth-footer">
            <p>すでにアカウントをお持ちの方は<br>
            <a href="{{ url_for('customer.login') }}">ログイン</a></p>
        </div>
    </div>
</div>
{% endblock %}
