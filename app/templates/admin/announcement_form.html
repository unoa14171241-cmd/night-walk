{% extends "base.html" %}

{% block title %}{% if announcement %}お知らせ編集{% else %}新規お知らせ{% endif %} - Night-Walk{% endblock %}

{% block content %}
<div class="admin-layout">
    {% include "admin/_sidebar.html" %}
    
    <div class="admin-content">
        <p class="mb-3">
            <a href="{{ url_for('admin.announcements') }}">← お知らせ一覧に戻る</a>
        </p>
        
        <div class="card" style="max-width: 700px;">
            <div class="card-header">
                <h1 class="card-title">{% if announcement %}お知らせ編集{% else %}新規お知らせ{% endif %}</h1>
            </div>
            
            <form method="POST" {% if announcement %}action="{{ url_for('admin.edit_announcement', id=announcement.id) }}"{% endif %}>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label class="form-label" for="title">タイトル *</label>
                    <input type="text" 
                           id="title" 
                           name="title" 
                           class="form-control" 
                           value="{{ announcement.title if announcement else '' }}"
                           required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="content">内容</label>
                    <textarea id="content" 
                              name="content" 
                              class="form-control" 
                              rows="3">{{ announcement.content if announcement else '' }}</textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: var(--space-md);">
                    <div class="form-group">
                        <label class="form-label" for="link_url">リンクURL</label>
                        <input type="url" 
                               id="link_url" 
                               name="link_url" 
                               class="form-control" 
                               value="{{ announcement.link_url if announcement else '' }}"
                               placeholder="https://...">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="link_text">リンクテキスト</label>
                        <input type="text" 
                               id="link_text" 
                               name="link_text" 
                               class="form-control" 
                               value="{{ announcement.link_text if announcement else '' }}"
                               placeholder="詳細を見る">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="priority">優先度（大きいほど上に表示）</label>
                    <input type="number" 
                           id="priority" 
                           name="priority" 
                           class="form-control" 
                           value="{{ announcement.priority if announcement else 0 }}"
                           min="0"
                           style="width: 100px;">
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md);">
                    <div class="form-group">
                        <label class="form-label" for="starts_at">表示開始日時</label>
                        <input type="datetime-local" 
                               id="starts_at" 
                               name="starts_at" 
                               class="form-control" 
                               value="{{ announcement.starts_at.strftime('%Y-%m-%dT%H:%M') if announcement and announcement.starts_at else '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="ends_at">表示終了日時</label>
                        <input type="datetime-local" 
                               id="ends_at" 
                               name="ends_at" 
                               class="form-control" 
                               value="{{ announcement.ends_at.strftime('%Y-%m-%dT%H:%M') if announcement and announcement.ends_at else '' }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-check">
                        <input type="checkbox" 
                               name="is_active" 
                               class="form-check-input"
                               {% if not announcement or announcement.is_active %}checked{% endif %}>
                        <span>表示する</span>
                    </label>
                </div>
                
                <hr style="border-color: var(--color-border); margin: var(--space-xl) 0;">
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        {% if announcement %}保存{% else %}作成{% endif %}
                    </button>
                    <a href="{{ url_for('admin.announcements') }}" class="btn btn-secondary">
                        キャンセル
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
