{% extends "base.html" %}

{% block title %}キャスト新規登録 - Night-Walk{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; padding: var(--space-xl) var(--space-lg);">
 
 <div class="text-center mb-4">
 <h1 style="font-size: 1.75rem;">キャスト新規登録</h1>
 <p class="text-muted">登録後、店舗の承認を受けるとプロフィール編集が可能になります</p>
 </div>
 
 <div class="card">
 <form method="POST" action="{{ url_for('cast.register') }}">
 <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
 
 <div class="mb-3">
 <label class="form-label">名前 <span class="text-danger">*</span></label>
 <input type="text" name="name" class="form-control" 
 value="{{ form_data.name if form_data else '' }}"
 placeholder="本名またはニックネーム" required>
 </div>
 
 <div class="mb-3">
 <label class="form-label">源氏名（表示名） <span class="text-danger">*</span></label>
 <input type="text" name="display_name" class="form-control" 
 value="{{ form_data.display_name if form_data else '' }}"
 placeholder="お店での名前" required>
 </div>
 
 <div class="mb-3">
 <label class="form-label">メールアドレス <span class="text-danger">*</span></label>
 <input type="email" name="email" class="form-control" 
 value="{{ form_data.email if form_data else '' }}"
 placeholder="example@mail.com" required>
 </div>
 
 <div class="mb-3">
 <label class="form-label">パスワード <span class="text-danger">*</span></label>
 <input type="password" name="password" class="form-control" 
 placeholder="6文字以上" minlength="6" required>
 </div>
 
 <div class="mb-4">
 <label class="form-label">所属店舗 <span class="text-danger">*</span></label>
 <select name="shop_id" class="form-control" required>
 <option value="">-- 店舗を選択 --</option>
 {% for shop in shops %}
 <option value="{{ shop.id }}" {% if form_data and form_data.shop_id == shop.id %}selected{% endif %}>
 {{ shop.name }}（{{ shop.area }}）
 </option>
 {% endfor %}
 </select>
 <small class="text-muted">所属先の店舗を選択してください。店舗の承認が必要です。</small>
 </div>
 
 <button type="submit" class="btn btn-primary w-100">
 登録する
 </button>
 </form>
 </div>
 
 <div class="text-center mt-4">
 <p class="text-muted" style="font-size: 0.875rem;">
 既にアカウントをお持ちですか？
 <a href="{{ url_for('cast.login') }}">ログインはこちら</a>
 </p>
 <a href="{{ url_for('public.index') }}" class="text-muted">&larr; トップページへ</a>
 </div>
 
</div>
{% endblock %}
